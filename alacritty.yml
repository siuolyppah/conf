colors:

  primary:
    background: "#1e2127"
    # background: "#2E3440"
    foreground: "#D8DEE9"


  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#abb2bf"


  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ECEFF4"

# 设置字体
font:
  normal:
    family: "Cascadia Code"
    style: Regular
  bold:
    family: "Cascadia Code"
    style: Bold
  italic:
    family: "Cascadia Code"
    style: Italic
  bold_italic:
    family: "Cascadia Code"
    style: Bold Italic

  # 字大小
  size: 14.0 

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

shell:
  program: /usr/bin/zsh

window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 2
    y: 2
  opacity: 0.7



scrolling:
# 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 10000

  # 滚动行数 

  multiplier: 10

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Up, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Down, mods: Control|Shift, action: DecreaseFontSize }
